<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
       <label id="name-label"> Name <input placeholder="Enter your name"id="name" type="text" required></input> </label>
       <label id="email-label"> Email <input placeholder="Enter your email" id="email" type="email" required> </label>
       <label id="number-label">Number<input placeholder="Age" id="number" type="number" min="13" max="15"></input></label>
      </fieldset>
    </form>
</body>

</html>
